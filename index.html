<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingyenes tanfolyamok</title>
    <link rel="stylesheet" href="beadando2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h1>Ingyenes tanfolyamok</h1>
        <div class="cardholder">
            <div class="card">
                <img src="html-5.png" alt="HTML5">
                <!-- icons created by Freepik: https://www.flaticon.com/free-icon/html-5_5968267 -->
                <h3>HTML5</h3>
            </div>

            <div class="card">
                <img src="css-3.png" alt="CSS3">
                 <!-- icons created by Freepik: https://www.flaticon.com/free-icon/css-3_5968242 -->
                <h3>CSS3</h3>
            </div>

            <div class="card">
                <img src="bootstrap.png" alt="Bootstrap">
                <!-- icons created by Freepik: https://www.flaticon.com/free-icon/bootstrap_5968672 -->
                <h3>Bootstrap</h3>
            </div>

        </div>
        <div class="newsletter">
            <p class="close">×</p>
            <h3>Hírlevél</h3>
            <p>Iratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságairól.</p>
            <input type="email" id="email">
            <button id="felirakozas">felirakozom</button>

            <div class="check">
                <input type="checkbox" id="consent" class="feltetel">
                <p class="feltetel">Elfogadlom a feltételeket</p>
            </div>
        </div>
        <p>Következő fejezet</p>
    </div>
    <p id="qmark">?</p>
</body>

</html>
